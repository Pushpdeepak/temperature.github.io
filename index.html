<!DOCTYPE>
<html>
    <head>
        <h1 style="text-align: center; color: red; margin-top: 25px;"> TEMPERATURE CONVERTER</h1>
        <style>
            .cont{
                display: inline-block;
                color: blue;
                font-size: 30px;
                margin-left: 20px;
                
            }
            #container{
                text-align: center;
                background-color: slategray;
                padding: 50px;
            }
            .inp{
                font-size: 30px;
                margin-top: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="container"><div class="cont"> <label>Celcius (&deg;C) </label><br>
         <input type="number" value="0" class="inp" id="cel"></div>
        <div class="cont"> <label>Fahrenheit (&deg;F) </label><br>
        <input type="number" value="32" class="inp" id="fer"></div></div>
        <script>
            let ele= document.getElementById("cel");
            let fer=document.getElementById("fer");
            
            ele.addEventListener("input",function(){
                let c=this.value;
                let ff=(c * 9/5) + 32;
                if(!Number.isInteger(ff)){
                    ff=ff.toFixed(4);
                }
                fer.value=ff;
            });
            fer.addEventListener("input",function(){
                let f=this.value;
                let cc=(f-32)*5/9;
                if(!Number.isInteger(cc)){
                    cc=cc.toFixed(4);
                }
                ele.value=cc;
            });

        </script>


    </body>
</html>
